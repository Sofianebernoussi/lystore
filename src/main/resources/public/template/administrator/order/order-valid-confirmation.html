<h1><i18n>lystore.order.validated</i18n></h1>
<div>
    <p>
        <i18n ng-show="isOperationSelected">lystore.order.operation.selected</i18n>
        [[operation.label.label]]
    </p>
    <p>
        <i18n>lystore.order.validated.message1</i18n> <strong>[[orderValidationData.number_validation]]</strong>
    </p>
</div>
<div>
    <i18n>lystore.order.validated.message2</i18n>
    <ol ng-repeat="structureName in orderValidationData.structures">
        <li> <strong>[[structureName]]</strong></li>
    </ol>
</div>
<div>
    <p>
       <i18n>lystore.order.validated.message3</i18n>
    </p>
    <ol ng-repeat="agentName in orderValidationData.agents">
        <li><strong>[[agentName]]</strong></li>
    </ol>
</div>
<input type="button" class="cancel right-magnet " ng-click="cancelBasketDelete()" i18n-value="ok"/>
